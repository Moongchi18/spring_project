<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="" />
<meta name="author" content="" />
<title>쇼핑몰</title>
<!-- Favicon-->
<link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
<!-- Bootstrap icons-->

<!-- Core theme CSS (includes Bootstrap)-->
<link th:href="@{css/styles.css}" rel="stylesheet" />
<link th:href="@{/css/nav.css}" rel="stylesheet" />
<link th:href="@{/css/Footer.css}" rel="stylesheet"/>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

	<script th:inline="javascript">
	var search_text = "test";
	function search_set(){
		search_text = document.getElementById('search-text').value;
	}
	
	function search_com(){
		location.href = `/items/search?search=${search_text}`;

	}
</script>
</head>
<body>
	<!-- Navigation-->
	<nav th:replace="/header.html :: fragment-nav"></nav>
	<!-- Header-->
	<div id="demo" class="carousel slide" data-ride="carousel"
		style="margin-top: 60px; width: 1902px;">
		<ul class="carousel-indicators">
			<li data-target="#demo" data-slide-to="0" class="active"></li>
			<li data-target="#demo" data-slide-to="1"></li>
			<li data-target="#demo" data-slide-to="2"></li>
		</ul>
		<div class="carousel-inner">
			<div class="carousel-item active">
				<img src="../img/img1.png" alt="asd">
			</div>
			<div class="carousel-item">
				<img src="../img/img2.png" alt="Chicago">
			</div>
			<div class="carousel-item">
				<img src="../img/img3.png" alt="New York">
			</div>
		</div>

		<!-- Left and right controls -->
		<a class="carousel-control-prev" href="#demo" data-slide="prev"> <span
			class="carousel-control-prev-icon"></span>
		</a> <a class="carousel-control-next" href="#demo" data-slide="next">
			<span class="carousel-control-next-icon"></span>
		</a>

	</div>
	<!-- Section-->
	<section class="py-5">
	<h3 style=text-align:center;>최근 등록 상품</h3>
		<div class="container px-4 px-lg-5 mt-5">
			<div
				class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center" >
				<div class="col mb-5"  th:each="i : ${itemlist}">
					<div class="card h-100">
						<!-- Product image-->
						<img class="card-img-top"
							th:src="@{${'../img/'+i.iImage+'.png'}}" alt=" " />
					
						<!-- Product details-->
						<div class="card-body p-4">
							<div class="text-center">
								<!-- Product name-->
								<a class="fw-bolder" th:text="${i.iName}" th:href="@{/items/read(iNum=${i.iNum})}"></a>
							</div>
							<div class="item-price" style = text-align:center;>
							<a th:text="${i.iPrice}"></a>
					</div>
						</div>
						<!-- Product actions-->
						<div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
							<div class="text-center">
								<a class="btn btn-outline-dark mt-auto" th:href="@{/items/read(iNum=${i.iNum})}">상품 상세보기
									</a>
							</div>
						</div>
					</div>
				</div>

			</div>
		</div>
		
		<div class="container px-4 px-lg-5 mt-5">
		<h3 style=text-align:center>인기 상품</h3>
			<div
				class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center" >
				<div class="col mb-5">
					<div class="card h-100">
						<!-- Product image-->
						<img class="card-img-top"
							th:src="@{${'../img/'+readcountbest.iImage+'.png'}}" alt=" " />
					
						<!-- Product details-->
						<div class="card-body p-4">
							<div class="text-center">
								<!-- Product name-->
								<a class="fw-bolder" th:text="${readcountbest.iName}" th:href="@{/items/read(iNum=${readcountbest.iNum})}"></a>
							</div>
							<div class="item-price" style = text-align:center;>
							<a th:text="${readcountbest.iPrice}"></a>
					</div>
						</div>
						<!-- Product actions-->
						<div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
							<div class="text-center">
								<a class="btn btn-outline-dark mt-auto" th:href="@{/items/read(iNum=${readcountbest.iNum})}">상품 상세보기
									</a>
							</div>
						</div>
					</div>
				</div>

			</div>
		</div>
	</section>
	<!-- Footer-->
	<footer th:replace="/Footer.html :: fragment-footer"></footer>
	<!-- Bootstrap core JS-->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<!-- Core theme JS-->
	<script src="js/scripts.js"></script>
</body>
</html>
