<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>상품 목록</title>
<script th:inline="javascript">

	var search_text = "test";
	function search_set(){
		search_text = document.getElementById('search-text').value;
	}
	
	function search_com(){
		location.href = `/items/search?search=${search_text}`;

	}
</script>
<style type="text/css">
	#menu{
		width:1800px;
		height:35px;
	}
	#menu ul li{
		background-color: #666;
		list-style: none;
		vertical-align:middle;
		text-align:center;
		width:200px;
		height:35px;
		line-height: 34.2px;
	}
	#menu .link{
		width:190px;
		text-decoration:none;
		display:block;
		color:#fff;
		font-weight:bold;
	}
	#menu .link:hover{
		background-color:#666;
		color:#ff42e7;
	}
	#log-wrapper>div>ul>li{
		float:right;
	}
	#menu-list>ul>li{
		float:left;
	}

	#page{
		float:left;
		letter-spacing: 5px;
	}
	.list-wrapper{
		display:flex;
		flex-wrap:wrap;
		padding:15px;
		}
	.list{
		border:1px solid black;
		margin-left:6px;
		margin-right:6px;
		padding:0;
		font-size:14px;
	}
	.items-wrapper{
		width:calc(33.333%);
		padding: 0 11px;
		margin-bottom:20px;
		position:relative;
		margin:0;
	    list-style: none;

	}
	.item-wrapper{
		height:100%;
		padding-bottom:117px;
	}
	.item-picture{
		position:relative;
		width:410px;
		height: 410px;
		text-align: center;
		vertical-align: middle;
		
		
	}
	.item-picture>img{
		position:relative;
		width:410px;
		height: 410px;
		
	}
	.item-explain{
		left:0;
		margin:0;
		padding:0;
		width:433px;
		height:auto;
		border-top : 1px solid black;
	    text-align: center;
	    position: absolute;

		}
	a {
		color:black;
		text-decoration: none;
	}
	
	.item-click{
		z-index:15;
		position:absolute;
		display:inherit;
		width: 400px;
		height:400px;
		padding:10px;
		padding-bottom: 117px;
	}

</style>
</head>
<body>
<div th:replace="/index.html :: fragment-nav"></div>
<a th:href="@{items(iType=0)}">전체목록</a>
<br>
<a class="list_type_item" th:href="@{/items(iType=${allTypeString[0].iType})}" th:text="${allTypeString[0].iTypeString}"></a>
<br>
	<a class="list_type_item" th:each="s : ${allTypeString}" th:href="@{items(iType=${s.iType})}" th:text="${s.iTypeString} + '  '" th:if="${s.iType>=10 && s.iType<20}"></a>
<br>
<a class="list_type_item" th:href="@{/items(iType=${allTypeString[1].iType})}" th:text="${allTypeString[1].iTypeString}"></a>
<br>
	<a class="list_type_item" th:each="s : ${allTypeString}" th:href="@{items(iType=${s.iType})}" th:text="${s.iTypeString} + '  '" th:if="${s.iType>=20 && s.iType<30}"></a>
<br>
<a class="list_type_item" th:href="@{/items(iType=${allTypeString[2].iType})}" th:text="${allTypeString[2].iTypeString}"></a>
<br>
	<a class="list_type_item" th:each="s : ${allTypeString}" th:href="@{items(iType=${s.iType})}" th:text="${s.iTypeString} + '  '" th:if="${s.iType>=30 && s.iType<40}"></a>


<h2 th:text="${typeString==null} ? '전체목록':${typeString.iTypeString}"></h2>
<div class="list-wrapper" >
	<ul class="list" th:each="i : ${iPage.itemList}">
		<li class="items-wrapper">
			<a class="item-click" th:href="@{/items/read(iNum=${i.iNum})}"></a>
			<div class="item-wrapper">
				<div class="item-picture" >
					<img th:src="@{${'../img/'+i.iImage+'.png'}}" alt=" ">
				</div>
				<div class="item-explain">
					<div class="item-name">
						<a th:text="${i.iName}"></a>
					</div>
					<div class="item-price">
						<a th:text="${i.iPrice}"></a>
					</div>
				</div>
			</div>
		</li>
	</ul>
</div>
		<div id="page" th:each="p : ${#numbers.sequence(iPage.startPage,iPage.endPage)}">
			<a th:text="${p}" th:href="@{/items(iType=${type},page=${p})}"></a>
		</div>
		<br>
	<input onchange="search_set()" id="search-text" type="text" placeholder="검색어를 입력하세요" name="search">
	<button onclick="search_com()">검색</button>
		<br>
		<br>
	<!-- <a href="/items/write"  th:if="{session.m_type==2}"> -->
 	<a href="/items/write"></a>
 	<a href="/items/write" th:if="${session.m_type>1}">
		<button>글쓰기</button>
	</a>
	<br>
	<a href="/">메인으로 돌아가기</a>
</body>
</html>
