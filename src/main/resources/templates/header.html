<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link th:href="@{/css/nav.css}" rel="stylesheet"/>

</head>
<body>
<header >
<nav id=menu th:fragment="fragment-nav">
	<script type="text/javascript">
		var top_search_text = "test";
		function top_search_set(){
			top_search_text = document.getElementById('top-search-text').value;
		}
		
		function top_search_com(){
			console.log(top_search_text);
	 		location.href = `/items/search?search=${top_search_text}`;
	
		}
	</script>
	
	<div id=topbar-wrapper>
		<div id="menu-list">
			<ul>
				<li id=title><h1><a href="/" >쇼핑몰!</a></h1></li>
				<li><a th:href="@{/items(iType=0)}">전체상품</a></li>
				<li><a th:href="@{/items(iType=1)}">상의</a></li>
				<li><a th:href="@{/items(iType=2)}">하의</a></li>
				<li><a th:href="@{/items(iType=3)}">기타</a></li>
				<li><a href="/reviews">리뷰 게시판</a></li>
				<li><a href="/sales" th:if="${session.m_type > 2}">판매관리</a></li>
				
			</ul>
		</div>
		<div id="log-wrapper">
			<!-- 검색기능 -->
			<div class=log th:unless="${session.loginId==null}">	
				<ul>
					<li><a href="/logout"><img src="../logo/logout.png" alt=""></a></li>
					<li><a href="/myPage"><img src="../logo/mypage.png" alt=""></a></li>
					
				</ul>
			</div>
			
				
			<div class=log th:if="${session.loginId==null}">
				<ul>
					<li><a href="/loginForm"><img src="../logo/login.png" alt=""></a></li>
					<li><a href="/joinForm"><img src="../logo/join.png" alt=""></a></li>
				</ul>
			</div>
			<div class="search-wrapper">
				<input onchange="top_search_set()" id="top-search-text" type="text" placeholder="검색어를 입력하세요">
				<button onclick="top_search_com()">검색</button>
			</div>
			
		</div>
	</div>
</nav>
</header>
</body>
</html>
