<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link th:href="@{/css/nav.css}" rel="stylesheet"/>
</head>
<body>
<header>
<nav id="fragment-nav" th:fragment="fragment-nav">
	<div id=menu>
		<script type="text/javascript">
			var top_search_text = "test";
			function top_search_set(){
				top_search_text = document.getElementById('top-search-text').value;
			}
			
			function top_search_com(){
				console.log(top_search_text);
		 		location.href = `/items/search?search=${top_search_text}`;
		
			}
		</script>
		<div id=topbar-wrapper>
			<div id="menu-list">
				<ul>
					<li id=title><a href="/"  style = "color:black" >Shop!</a></li>
					<li id=title><a th:href="@{/items(iType=0)}" style = "color:black">All</a></li>
					<li id=title><a th:href="@{/items(iType=1)}" style = "color:black">Top</a></li>
					<li id=title><a th:href="@{/items(iType=2)}" style = "color:black">Bottom</a></li>
					<li id=title><a th:href="@{/items(iType=3)}" style = "color:black">Etc</a></li>
					<li id=title><a href="/reviews" style = "color:black">Review</a></li>
					<li id=title><a href="/sales" th:if="${session.m_type > 2}" style = "color:black">Sales</a></li>
					
				</ul>
			</div>
			<div id="log-wrapper">
				<!-- 검색기능 -->
				<div class=log th:unless="${session.loginId==null}">
					<ul>
						<li id=title><a href="/logout"><img src="../logo/logout.svg" alt=""></a></li>
						<li id=title><a href="/myPage"><img src="../logo/mypage.svg" alt=""></a></li>
						<li id=title><a href="/cart"><img src="../logo/cart.svg" alt="" ></a></li>
						
					</ul>
				</div>
				
					
				<div class=log th:if="${session.loginId==null}">
					<ul>
						<li id=title><a href="/loginForm"><img src="../logo/login.svg" alt=""></a></li>
						<li id=title><a href="/joinForm"><img src="../logo/join2.png" alt=""></a></li>
					</ul>
				</div>
				<div class="search-wrapper">
					<input onchange="top_search_set()" id="top-search-text" type="text" placeholder="검색어를 입력하세요">
					<button onclick="top_search_com()">검색</button>
				</div>
				
			</div>
		</div>
	</div>
</nav>
</header>
</body>
</html>
